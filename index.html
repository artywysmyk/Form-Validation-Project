<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Form Validation</title>
</head>
<body>
   <div class="container">
     
       <div class="visual">
           <div class="logo">
               <img src="imgs/logo.svg" alt="logo">
           </div>
 
           <div class="image">
 
           </div>
 
           <div class="text">
               <span>Start for free & Get</span>
               <span>attractive offers today!</span>
           </div>
 
       </div>
 
 
       <form id="form" autocomplete="off">
 
           <div class="social">
               <h1 class="title">Get Started</h1>
               <p>Already have an account?</p>
               <span>Log in</span>
               <div class="btn-social">
                  <a href="#" class="btn-1">
                   <i id="i-social" class="fab fa-google"></i>Sign up
                  </a>
 
                  <a href="#" class="btn-2">
                   <i id="i-social" class="fab fa-facebook"></i>
                   Sign up
                  </a>
 
               </div>
             
           </div>
       
 
           <div class="username-input">
               <label for="username">Username</label>
 
               <i class="fas fa-user"></i>
               <input type="text" id="username" class="username" name="username" placeholder="username"/>
              
               <i class="fas fa-check-circle success-icon"></i>
               <i class="fas fa-exclamation-circle error-icon"></i>
 
               <div class="error"></div>
           </div>
          
           <div class="email-input">
               <label for="">Email</label>
 
               <i class="fas fa-envelope"></i>
               <input type="email" id="email" name="email" placeholder="abc@gmail.com">
             
               <i class="fas fa-check-circle success-icon"></i>
               <i class="fas fa-exclamation-circle error-icon"></i>
             
               <div class="error"></div>
           </div>
          
           <div class="password-input">
               <label for="">Password</label>
 
               <i class="fas fa-lock input-icon"></i>
               <input type="text" id="password" name="password" placeholder="Password here">
              
               <i class="fas fa-check-circle success-icon"></i>
               <i class="fas fa-exclamation-circle error-icon"></i>
             
               <div class="error"></div>
           </div>
 
           <button class="btn-submit" id="submit" type="submit">Submit</button>
         
       </form>
   </div>
  
   <script src="script.js"></script>
</body>
</html>
